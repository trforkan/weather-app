<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input 
      type= "text"
      placeholder= "search city"
      name="city"
      [(ngModel)]="cityName"
    >
  </form>
</div>

<div class="container" *ngIf="weatherData">

  <div class="upper-data">

    <img src="../assets/cold.jpg" *ngIf="weatherData.main.temp <= 18">

    <img src="../assets/hot.png" *ngIf="weatherData.main.temp > 18">

  <div class="weather-data">
    <div class="location">{{weatherData.name}}</div>
    <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}}°C</div>
  </div>

  </div>

  <div class="bottom-data">

    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold temp.png">
          <span>min</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_min | number: '1.0-0'}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot temp.png">
          <span>max</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_max | number: '1.0-0'}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humudity.png">
          <span>Humudity</span>
        </div>
        <div class="info-block-value">{{weatherData.main.humidity}}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">{{weatherData.wind.speed}}km/h</div>
      </div>
    </div>

  </div>

</div>


<router-outlet></router-outlet>
